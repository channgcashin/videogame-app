<mat-card>
    <div class="searchbar">
        <mat-form-field style="width: 90%">
            <mat-label>Video Game</mat-label>
            <input matInput placeholder="Ex. League of Legends">
        </mat-form-field>
        <button mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-list>
        <mat-list-item class="video-game" *ngFor="let videogame of videogames;">
            <span class="content">{{videogame.id}}. {{videogame.name}}</span>
            <span class="buttons">
                <button color="primary" mat-raised-button class="edit" style="margin:0px 10px">Edit</button>
                <button color="accent" mat-raised-button class="delete">Delete</button>
            </span>
        </mat-list-item>
    </mat-list>
</mat-card>
